<svg width="400" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Body -->
  <ellipse cx="200" cy="350" rx="80" ry="120" fill="#FFD700" stroke="#333" stroke-width="3"/>
  
  <!-- Head -->
  <circle cx="200" cy="150" r="80" fill="#FFEB99" stroke="#333" stroke-width="3"/>
  
  <!-- Face outline -->
  <path d="M 200 230 Q 160 210 140 180 Q 130 150 140 120 Q 160 90 200 90 Q 240 90 260 120 Q 270 150 260 180 Q 240 210 200 230" fill="#FFEB99" stroke="#333" stroke-width="2"/>
  
  <!-- Ears -->
  <ellipse cx="120" cy="150" rx="20" ry="30" fill="#FFEB99" stroke="#333" stroke-width="2"/>
  <ellipse cx="280" cy="150" rx="20" ry="30" fill="#FFEB99" stroke="#333" stroke-width="2"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="165" rx="8" ry="12" fill="#FFB366" stroke="#333" stroke-width="1"/>
  
  <!-- Mouth (smile) -->
  <path d="M 170 185 Q 200 200 230 185" fill="none" stroke="#333" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Left Arm -->
  <path d="M 135 280 Q 80 300 60 350" stroke="#FFD700" stroke-width="25" stroke-linecap="round" fill="none"/>
  <circle cx="60" cy="350" r="18" fill="#FFCC99" stroke="#333" stroke-width="2"/>
  
  <!-- Right Arm -->
  <path d="M 265 280 Q 320 300 340 350" stroke="#FFD700" stroke-width="25" stroke-linecap="round" fill="none"/>
  <circle cx="340" cy="350" r="18" fill="#FFCC99" stroke="#333" stroke-width="2"/>
  
  <!-- Legs -->
  <ellipse cx="170" cy="450" rx="25" ry="40" fill="#FFD700" stroke="#333" stroke-width="3"/>
  <ellipse cx="230" cy="450" rx="25" ry="40" fill="#FFD700" stroke="#333" stroke-width="3"/>
  
  <!-- Feet -->
  <ellipse cx="170" cy="485" rx="30" ry="15" fill="#8B4513" stroke="#333" stroke-width="2"/>
  <ellipse cx="230" cy="485" rx="30" ry="15" fill="#8B4513" stroke="#333" stroke-width="2"/>
</svg>
